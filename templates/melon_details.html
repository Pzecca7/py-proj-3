{% extends 'base.html' %}

{% block body %}
<div id="melon-details">

    <div id="single-melon" class="card text-center">
        <h2>{{ melon.common_name }}</h2>
        <img class="melon-image" src="{{ melon.image_url }}" alt="Melon">
        <h5>Price per melon: {{ melon.price_str() }} </h5>
        <h5>Color: {{ melon.color }}</h5>

        {% if melon.seedless %}
            <h5>Seedless Melon</h5>
        {% else %}
            <h5>Warning! This melon has seeds.</h5>
        {% endif %}
        <a class="btn btn-primary" href="{{ url_for('add_to_cart', melon_id=melon.melon_id)}}">Add to Cart</a>

    </div>


</div>




{% endblock %}
